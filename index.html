<!DOCTYPE html>
<html>
<head>

 <!-- script javascript     -->
<script>



function funcion_apellido() {
  var apellido = document.getElementById("apellido").value;
  var nom = document.getElementById("nom").value;
  alert ('bienvenido ' + nom + ' '+ apellido)
  
}


  

</script>
</head>

<body >
